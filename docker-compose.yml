version: '2'

services:
  jmeter:
    build: ./jmeter/ 
    ports:
      - "1099:1099"
    volumes:
      - data:/data/
    entrypoint: /docker-entrypoint.sh

  elasticsearch:
    image: elasticsearch:latest
    ports: 
      - "9200:9200"

  logstash:
    image: logstash:latest
    links: 
      - elasticsearch
      - jmeter
    volumes:
      - ./logstash:/config-dir/
      - data:/data/
    ports:
      - "5000:5000"
    command: logstash -f /config-dir/logstash.conf

  kibana:
    image: kibana:latest
    ports:
      - "5601:5601"
    links: 
      - elasticsearch

volumes:
  data: {}
